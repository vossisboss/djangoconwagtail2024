{% load wagtailcore_tags %}

<div class = "navigation">
    <ul>
        {% for menu_item in menu_items %}
            {% if menu_item.localized %}
               <li><a href = "{% pageurl menu_item.localized %}"> {{ menu_item.localized.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
